<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zampa Finance Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="card" id="login-card">
            <form>
                <h1>Zampa Finance</h1> 
                <label for="username" class="label-text">Usuário:</label>
                <input type="text" id="username" name="username" required>
                <label for="password" class="label-text">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn" id="login-btn">Entrar</button>    
                <button id="show-register" type="button" class="btn">Criar Conta</button> <!-- Botão para mostrar o formulário de criar conta -->           
            </form>
        </div>
        <div class="card" id="register-card" style="display: none;">
            <form>
                <h1>Criar uma conta</h1>
                <label for="new-username" class="label-text">Novo Usuário:</label>
                <input type="text" id="new-username" name="new-username" required>
                <label for="new-password" class="label-text">Nova Senha:</label>
                <input type="password" id="new-password" name="new-password" required>
                <button type="submit" class="btn" id="register-btn">Criar</button>
                <button id="show-login" type="button" class="btn">Voltar ao Login</button> <!-- Botão para voltar ao formulário de login -->
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
